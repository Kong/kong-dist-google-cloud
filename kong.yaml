imports:
- path: kongservice.jinja

resources:
- name: kong-service
  type: kongservice.jinja
  properties:
    clusterType: kong-cluster-type
    image: mashape/kong:0.9.0
    admin_port: 8001
    proxy_port: 8000
    ssl_proxy_port: 8443
    proxy_cidr: 0.0.0.0/0
    admin_cidr: 0.0.0.0/0
    database: postgres    
    pg_host: kong-database
    pg_port: 5432
    pg_user: kong
    pg_password: kong
    pg_database: kong
    cassandra_contact_points: kong-database
    cassandra_port: 9042
    dns_resolver: 10.39.240.10
    log_level: debug
    cassandra_keyspace: kong
    cassandra_consistency: ONE